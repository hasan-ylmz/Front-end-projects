<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="boots-pr-7.css">
    
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>boots-pr-7</title>
</head>
<body>
    
 <!--
     https://images.unsplash.com/photo-1588053631229-d04fd47cf0ad?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1789&q=80
 -->
    <header>
        <div class="overlay">
        </div>
        
        <img src=     https://images.unsplash.com/photo-1588053631229-d04fd47cf0ad?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1789&q=80" alt="">
        
        <div class="container h-100">
            <div class="d-flex h-100 text-center align-items-center">
                <div class="w-100">
                    <h1 class="display-3"> 
                        Game
                    </h1>
                    
                    <p class="lead mb-0">
                        50% discount for exclusive games
                    </p>
                    
                    <p>
                        <a href="#checkout" class="btn btn-primary my-4 px-4 py-2"> More info</a>
                    </p>
                
                </div>
            </div>
        </div>
    </header>



    <div class="pricing-header  text-center">
        <h2 class="display-4  text-white text-center my-5 ">
            Pricing 
        </h2>

        <div class="container">
            <div class=" card-deck mb-3 text-center ">
                <div class="card shadow-sm">
                    <div class="card-header  ">   
                        <h3>
                            Sale
                        </h3>
                    
                    </div>
                
                    <div class="card-body ">
                        <h3 class="card-title pricing-card-title ">
                             $149.99 
                             <small class="text-muted">
                                 Normal version $299.99
                             </small>
                        </h3>
                    
                        <ul class="list-unstyled">
                            <li>   Gift -Premium Edition  </li>
                        </ul>
                        
                        <button type="button" class="btn btn-lg btn-block btn-outline-primary ">
                             Buy now
                        </button>
                        

                    </div>

                </div>
            </div>
        </div>
    </div>




    <div class="checkout ">
        <div class="header text-center text-white py-5">
            <h2 class="display-4">
                Checkout 
            </h2>
        </div>

        <div class="row px-5 mx-5 py-4 text-white">
            <div class="col-md-4 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">
                        Your game
                    </span>

                    <span class="badge bg-secondary badge-pill">
                        1 
                    </span>
                </h4>
                
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between bg-light">
                        <div class="text-success">
                            <h5>
                                Artyom code
                                <small>SALE</small>
                            </h5>
                        </div>

                        <span class="text-success">
                            -299.99$
                        </span>

                    </li>

                    <li class="list-group-item d-flex justify-content-between">
                        <span>
                            Total (Usd)
                        </span>
                    
                        <strong>
                            $149.99
                        </strong>
                    </li>
                </ul>

                <form action="" class="card d-flex justify-content-between">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="promo code">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-secondary">
                                Redeem
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3 ">
                    Billing  Adress
                </h4>
            
                <form action="">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control " id="firstname" required>
                            <label for="firstname "  >
                                first name 
                            </label>
                        </div>
                    
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" id="Lastname" required>
                            <label for="Lastname "  >
                                Last name 
                            </label>
                        </div>                    
                    </div>
                
                
                    <div class="mb-3">
                        <input type="email" name="" id="email" class="form-control">
                        <label for="email">
                            email
                        </label>
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" id="adress">
                        <label for="adress">
                            Adress 
                        </label>
                    </div>


<!--
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            
                        </div>
                    
                        <div class="col-md-4 mb-3">

                        </div>
-->


                            <h3 class="mb-3 py-4">
                                    Payment
                            </h3> 
                            

                            <div class="d-block my-3 ">
                                    <div class="custom-control custom-radio">
                                    <input type="radio" id="CreditCard" name="paymentMethod" >
                                    <label for="CreditCard" class="custom-control-label" >
                                        Credit Card
                                    </label> 
                                    </div>
                                    
                                    <div class="custom-control custom-radio">
                                        <input checked type="radio" id="debitCard" name="paymentMethod" class="custom-control-input">
                                        <label for="debitCard" class="custom-control-label">
                                            Debit card
                                        </label>

                                    </div>
                            
                                <div class="custom-control custom-radio mb-4">
                                    <input required type="radio" id="paypal" class="custom-control-input" name="paymentMethod">
                                    <label for="paypal" class="custom-control-label">
                                        Paypal
                                    </label>
                                </div>
                        
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control" id="cardholder">
                                    <label for="cardholder">
                                        Name of cardholder
                                    </label>
                                </div>

                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="cardnumber">
                                    <label for="cardnumber">
                                        Card number
                                    </label>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <input type="text" id="expir" class="form-control">
                                    <label for="expir">
                                        Expiration 
                                    </label>
                                </div>

                                <div class="col-md-3 mb-3">
                                    <input type="text" id="security" class="form-control"> 
                                    <label for="security">
                                        Card code
                                    </label>
                                </div>
                            </div>
                            
                            <button class="btn btn-primary btn-lg  " type="submit" >
                              Submit  
                            </button>
                        
                        
                        </div>
                    </div>
                </form>
            </div>  
        </div>
    </div>



<!-- 
    END 
-->

</body>
</html>
